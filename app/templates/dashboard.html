{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-8">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h3 class="mb-2">Welcome, {{ current_user.email }}</h3>
        <p class="text-muted">This is a protected page. You are logged in.</p>
        <p class="mb-0">MFA status: 
          {% if current_user.mfa_enabled %}
            <span class="badge bg-success">Enabled</span>
          {% else %}
            <span class="badge bg-secondary">Disabled</span>
          {% endif %}
        </p>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">Security quick actions</h5>
        <a class="btn btn-outline-primary w-100 mb-2" href="{{ url_for('auth.enable_mfa') }}">Manage MFA</a>
        <a class="btn btn-outline-secondary w-100" href="{{ url_for('auth.logout') }}">Logout</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
